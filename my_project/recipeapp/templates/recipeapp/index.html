
{% extends "my_project/base.html" %}


{% block body %}
<h1> test </h1>
<div>
    <ul>
        {% for r in recs|slice:":20" %}
        <li>
             <p><a href="{% url 'recipeapp:recipe' _pk=r.pk %}">
                {{ r.name }}
             </a></p>
            <p>{{ r.desc }}</p>
            <p>Author : {{ r.auth }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
<div>
    <a href="{% url 'recipeapp:create' %}">
        Create a new recipe
    </a>
</div>
{% endblock %}
