{% extends "recipeapp/base.html" %}

{% block body %}
<h1> test </h1>
<div>
    <ul>
        {% for r in recs|slice:":10" %}
        <li>
            <h2>{{ r.name }} </h2>
            <p>{{ r.desc }}</p>
            <p>Author : {{ r.auth }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
<div>
    <a href="{% url 'recipeapp:create' %}">
        Create a new recipe
    </a>
</div>
{% endblock %}
